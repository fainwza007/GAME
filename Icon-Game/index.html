<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">


</head>

<body><br><br><br><br><br>
    <div class="text-center" id="icon-count">
        <div class="container"><br><br>
            <button v-on:click="counter1 = 0,counter2=0,counter3=0, counter4=0,counter5=0, counter6=0,result=0"
                class="reset-size">reset</button><br><br>
            <button v-on:click="counter1 += 1, result +=10" class="icon-margin">
                <p class="icon-size"><span>&#128077;</span></p>
                clicked {{ counter1 }} times.
            </button>
            <button v-on:click="counter2 += 1, result +=20" class="icon-margin">
                <p class="icon-size">&#128525;</p>
                clicked {{ counter2 }} times.
            </button>
            <button v-on:click="counter3 += 1, result +=25" class="icon-margin">
                <p class="icon-size">&#128516;</p>
                clicked {{ counter3 }} times.
            </button>
            <button v-on:click="counter4 += 1, result +=30" class="icon-margin">
                <p class="icon-size">&#128562;</p>
                clicked {{ counter4 }} times.
            </button>
            <button v-on:click="counter5 += 1, result -=15" class="icon-margin">
                <p class="icon-size">&#128557;</p>
                clicked {{ counter5 }} times.
            </button>
            <button v-on:click="counter6 += 1, result -=50" class="icon-margin">
                <p class="icon-size">&#129324;</p>
                clicked {{ counter6 }} times.
            </button>
        </div>
        <h1 style="margin: 10px;"> score : {{result}}</h1><br>
        <div class="container">
            <div class="row justify-content-center" style="padding-top: 30px;">
                <div class="col-4">
                    <p class="iconscore-size"><span>&#128077; +10Point</span></p>
                </div>
                <div class="col-4">
                    <p class="iconscore-size">&#128525; +20Point</p>
                </div>
                <div class="col-4">
                    <p class="iconscore-size">&#128516; +25Point</p>
                </div>
                <div class="col-4">
                    <p class="iconscore-size">&#128562; +30Point</p>
                </div>
                <div class="col-4">
                    <p class="iconscore-size">&#128557; -15Point</p>
                </div>
                <div class="col-4">
                    <p class="iconscore-size">&#129324; -50Point</p>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- vue.js script to calculate icon counter -->
<script src="vue_js.js"></script>



</html>
