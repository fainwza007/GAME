<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="music-control">
        <img src="" onclick="mute();" class="music-icon">
    </div>
    <audio id="Soundtrack">
        <source src="sound/soundtrack.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1 class="text-center" style="padding-top: 15px;color: rgb(193, 0, 0); font-family: Arial, Helvetica, sans-serif;" id="game_title"> {{title}}</h1>
        <div class="toprow" style="margin-top: 5px;">


            <div class="knight  character" id="knightstat">
                <img class="img-fluid"
                    src="https://cdna.artstation.com/p/assets/images/images/022/674/210/original/ivan-maranan-blackknight-attack.gif?1576269706">
                <div class="hp">
                    <span class="hplabel" id="hpknight"> HP 100/100</span><br>
                    <div style="border: 0.5px solid black;">
                        <div id="knightHP" class="hpbar"></div>
                    </div>
                </div>


            </div>

            <div class="VS">
                <h1> VS </h1>
            </div>

            <div class="dragon character " id="dragonstat">
                <img class="img-fluid"
                    src=" https://i.pinimg.com/originals/d8/14/a8/d814a80517b637c2f1efab3b7ab6c2b2.gif " alt=" ">
                <div class="hp">
                    <span class="hplabel" id="dragonhpleft"> HP 100/100</span><br>
                    <div style=" border: 0.5px solid black; ">
                        <div id="dragonHP" class="hpbar"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="attackbutt">
            <button onclick="attack()" class=" buttonstyle " id="attack_button">ATTACK</button>
            <button onclick="special_attack()" class="buttonstyle" id="sp_attack_button">SP ATTACK</button>
        </div>



        <div class="bottomrow" id="bottom_row">
            <p class="text-center" style="font-size: 2rem;"><b>Welcome to the game of The Knight VS The Dragon</b>
            </p>
            <p class="text-center">You're the knight who must defeat dragons.</p>
            <button onclick="startgame()" class="buttonstyle"> START GAME </button>
        </div>

    </div>



</body>
<script src="script.js"></script>

</html>
